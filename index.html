<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7679e0cb88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-app">
        <div class="calculator">
            <input type="text" name="" id="screen" placeholder="0"><br>
            <div class="row">
                <button onclick="clearEntry()">CE</button>
                <button onclick="clearAll()">C</button>
                <button onclick="backspace()"><i class="fas fa-backspace"></i></button>
                <button onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('*')">x</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button onclick="appendOperator('%')">%</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="appendDecimal()">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
